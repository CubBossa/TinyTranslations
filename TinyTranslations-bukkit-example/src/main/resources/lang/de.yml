error:
  no_permission: "{msg:global:no_perm}"
  integer_required: "<prefix_negative>Zahlenwert erwartet, Eingabe: '{input}'</prefix_negative>"
cmd:
  playerlist:
    syntax: "<prefix_negative>Falsche Befehlverwendung. Benutze <cmd_syntax>/players <arg_opt>page</arg_opt></cmd_syntax></prefix_negative>"
    list: |
      - "---- Spieler Online: {count}<repeat:30>-</repeat>"
      - "<players:'\n'><text_d>{index}.) </text_d><text>{player:name}</text></players>"
      - "---- <click:run_command:"/players {prev_page}">{msg:symbols.arrow_left}</click> {page}/{pages} <click:run_command:"/players {next_page}">{msg:symbols.arrow_right}</click> <repeat:30></repeat>"